<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="stylesheet" href="../styles/iniciarSesionstyle.css">
</head>

<body class="body-crearCuenta">

    <main>
        <section >
             <nav class="container-nav">
                <a href="../index.html"> <img src="../img/logoPagVioleta.png" alt="Logo de la plataforma" class="logo-desktop"></a> 
                <a href="../index.html"> <img src="../img/iconoBlancoLogoCelu.png" alt="Logo móvil" class="logo-mobile"></a>
            </nav>
            <h1 class="titulo-crearCuenta">Crear una cuenta</h1>

            <form action="#" method="post" class="form-iniciarSesion">

                <label>
                    <input type="text" name="nombre" placeholder="Nombre completo" class="caja-input-CC" required>
                </label>

                <label>
                    <input type="email" name="email" placeholder="Correo electrónico" class="caja-input-CC" required>
                </label>

                <label>
                    <input type="password" name="password" placeholder="Contraseña" class="caja-input-CC" required>
                </label>

                <label>
                    <input type="password" name="confirm_password" placeholder="Confirmar contraseña" class="caja-input"
                        required>
                </label>

                <button type="submit" class="boton-enviar">Registrarse</button>

                <article class="olvide-contrasenia">
                    <a href="./inicioSesion.html">¿Ya tienes una cuenta? Inicia sesión</a>
                </article>

            </form>
        </section>
    </main>

</body>

</html>
