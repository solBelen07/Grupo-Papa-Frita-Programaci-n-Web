<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión </title>
    <link rel="stylesheet" href="../styles/iniciarSesionstyle.css">
</head>

<body>

    <main class="container-iniciarSesion">
        <section>
            <nav class="container-nav">
                <a href="../index.html"> <img src="../img/logoPagVioleta.png" alt="Logo de la plataforma"></a> 
            </nav>
            <h1>Iniciar Sesión</h1>


            <form action="#" method="post" class="form-iniciarSesion">

                <label for="mail">
                    <input type="email" id="mail" name="mail" placeholder="Usuario o Correo electrónico"
                        class="caja-input" required>
                </label>

                <label for="password">
                    <input type="password" id="password" name="password" placeholder="Contraseña" class="caja-input"
                        required>
                </label>

                <article class="olvide-contrasenia">
                    <a href="./recuperarContra.html">Olvidé la contraseña</a>
                </article>

                <button type="submit" class="boton-enviar"> Entrar</button>




            </form>
        </section>
    </main>
</body>

</html>
